<table border="1" class="table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>
                <img [src]="book.imageUrl" height="100" />
                <!-- <img src = "https://images-na.ssl-images-amazon.com/images/I/51brRiwC0ML._SX331_BO1,204,203,200_.jpg" height="100" width="50" /> -->
            </td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency: 'INR'}}</td>
        </tr>
    </tbody>
</table>
